# Environment-independent properties

# Application-specific properties
curr.app:
  name: "${project.artifactId}"
  version: "${project.version}"

# HTTPS connector properties
https:
  host: "0.0.0.0"
  port: "7082"



# Check In PAPI connector properties
# resource::a50c6385-1871-4449-ae6c-ec2840e6003d:check-in-papi:1.0.0:raml:zip:api.raml
api:
  groupId: "${api.groupId}"
  artifactId: "${api.artifactId}"
  version: "${api.version}"
  spec: "resource::${api.groupId}:${api.artifactId}:${api.version}:raml:zip:api.raml"
  majorVersion: "v1"